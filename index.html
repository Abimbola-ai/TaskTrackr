<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Boostrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Jquery stylesheet -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Google icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- External style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Trackr</title>
  </head>

  <body class="container-fluid">
    <!-- App Home Page -->
    <div id="home">
      <div class="row home-header d-flex align-items-center text-center">
        <div
          class="col-md d-flex justify-content-center align-items-center mb-md-0"
        >
          <h1 class="fs-1 font-monospace">Task Trackr</h1>
        </div>
        <div class="col-md">
          <span class="material-symbols-outlined justify-content-center fs-1">
            add_task
          </span>
        </div>
        <div
          id="caption"
          class="col-md d-flex justify-content-center align-items-center"
        >
          <p class="fs-3">The best work of my life starts here</p>
        </div>
      </div>

      <div class="home-image">
        <img
          src="assets/images/bg.jpg"
          alt="Someone typing on a computer"
          class="img-fluid w-100 h-auto"
        />
        <button
          id="home-page-btn"
          class="btn btn-primary position-absolute start-50 translate-middle fs-3"
          type="button"
        >
          Enter
        </button>
      </div>
    </div>
    <section id="task-section">
      <div class="container">
        <a
          href="#"
          class="arrow-back text-light position-absolute top-40 mt-2"
          data-bs-toggle="tooltip"
          title="Go Back Home"
        >
          <span class="material-symbols-outlined fs-1">keyboard_backspace</span>
        </a>
        <header class="p-4 mb-4 text-light text-center border-bottom border-5">
          <h2 class="display-3">Task Board</h2>
          <p class="lead">A simple Kanban board for task management</p>
        </header>
        <div class="text-center mb-5">
          <button
            id="create-task"
            class="btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#formModal"
          >
            Add Task
          </button>
        </div>
        <!-- modal with a form to add tasks -->
        <div id="add-task" class="popup-overlay">
          <form class="m-3 popup-content animate-top">
            <div class="modal-header mb-3">
              <h5>Add new Task</h5>
              <div class="close" id="modal-close">
                <span
                  class="material-symbols-outlined"
                  data-bs-toggle="tooltip"
                  title="close"
                >
                  close
                </span>
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="task-title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="task-title" />
              </div>
              <div class="mb-3 col-md-6">
                <label for="task-due-date" class="form-label"
                  >Task Due Date</label
                >
                <input type="date" class="form-control" id="task-due-date" />
              </div>
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label"
                >Task Description</label
              >
              <input type="text" class="form-control" id="task-description" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" id="add-task-btn" class="btn close">
                Add Task
              </button>
            </div>
          </form>
        </div>

        <!-- To do entries -->
        <div class="row swim-lanes text-center justify-content-between">
          <div class="col-12 col-lg-4 d-flex">
            <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
              <div class="card-header bg-white">
                <h2 class="card-title mb-1">To Do</h2>
              </div>
              <div class="card-body bg-light">
                <div id="to-do-cards"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 d-flex">
            <div
              id="in-progress"
              class="card border-light mb-3 lane flex-grow-1"
            >
              <div class="card-header bg-white">
                <h2 class="card-title mb-1">In Progress</h2>
              </div>
              <div class="card-body bg-light">
                <div id="in-progress-cards"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 d-flex">
            <div id="done" class="card border-light mb-3 lane flex-grow-1">
              <div class="card-header bg-white">
                <h2 class="card-title mb-1">Done</h2>
              </div>
              <div class="card-body bg-light">
                <div id="done-cards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
